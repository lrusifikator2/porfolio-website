<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title></title>
	<base href="/">
	<link rel="stylesheet" href="build/css/main.css">
	<link rel="stylesheet" href="build/css/menu.css">
	<link rel="stylesheet" href="build/css/contactme.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700,900&display=swap" rel="stylesheet">
	<script defer src="/build/js/main.js"></script>

	<noscript>
		<style>
			.noscript-alert {
				visibility: visible;
				opacity: 1;
				display: block;

			}
			
			.body {
				visibility: hidden;
			}
		</style>
	</noscript>
</head>
<body>
<div class="noscript-alert">
	Your browser doesn't support JavaScript!	
</div>


<div class="menu">
	<div class="menu__inner cont-container">
		<a href="/" class="menu__item">Home</a>
		<a href="/pages/portfolio.html" class="menu__item">Portfolio</a>
		<a href="/pages/contacts.html" class="menu__item">Contacts</a>
		<a href="/pages/resume.html" class="menu__item">Resume</a>
	</div>	
</div>

<div class="contacts">
	<div class="contacts__inner">
		<div class="container">
			<div class="contactme">
				<div class="contactme__inps">
					<div class="contactme__inpwrapper"  >
						<input class="contactme__inp" type="text" id="name" placeholder="Your name">
						<div class="contactme__errorwrapper contactme__errorbg">
							<div class="contactme__error">
								<div class="contactme__errorbc"></div> 
								<span class="error-sign">
									<span>!</span>
								</span> 
								<span class="contactme__text"></span>
							</div>
						</div>
					</div>
					
					<div class="contactme__inpwrapper" >
						<input class="contactme__inp" type="text" id="email" placeholder="Your email">
						<div class="contactme__errorwrapper contactme__errorbg">
							<div class="contactme__error">
								<div class="contactme__errorbc"></div> 
								<span class="error-sign">
									<span>!</span>
								</span> 
								<span class="contactme__text"></span>
							</div>
						</div>
					</div>
				</div>
				<textarea class="contactme__inp contactme__inp_text" id="message" placeholder="Your message"></textarea>
				<button onclick="submit()" class="contactme__btn" type="submit">Send message</button>
			</div>

			<div class="thankyou-note">
				Thank you for contactgin me!
				<span>To go to the home page <a href="/">click here</a></span>
			</div>

		</div>
	</div>
</div>


</body>
</html>

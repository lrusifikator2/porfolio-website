<html lang="en" >
<head>
	<meta charset="UTF-8">
	<base href="/">
	<title></title>
	<link rel="stylesheet" href="build/css/main.css">
	<link rel="stylesheet" href="build/css/index.css">
	<link rel="stylesheet" href="build/css/main-bg.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link href="https://fonts.googleapis.com/css?family=Bangers|Montserrat:100,300,400,500,600,700,800,900|PT+Serif:400,400i,700,700i|Titillium+Web:300,400,600,700,900|Ubuntu:300,300i,400,400i,500,500i,700&display=swap" rel="stylesheet">
	<noscript>
		<style>
			.noscript-alert {
				visibility: visible;
				opacity: 1;
				display: block;
			}
			
			.body {
				visibility: hidden;
			}
		</style>
	</noscript>

<body>
<div class="noscript-alert">
	Your browser doesn't support JavaScript!

<div class="main-bg">

</div>

<div class="main">
	<div class="main__inner">

					<span class="main__title main__title_prof">Ruslan Yakushev</span>
					<span class="main__title">web developer</span>
					<span onclick="animate_link('/contactme', '_self')" class="main__messageme">Contact me</span>
					<span class="main__soc social">
						<span title="My first github" onclick="animate_link('https://github.com/lrusifikator', '_self')" class="social__link">
							<span class="social__inner">
								<img src="img/social/1.png" alt="" class="social__icon">
								<span class="social__add">1</span>
							</span>
						</span>

						<span title="My second github" onclick="animate_link('https://github.com/lrusifikator2', '_self')" class="social__link">
							<span class="social__inner">
								<img src="img/social/1.png" alt="" class="social__icon">
								<span class="social__add">2</span>
							</span>
						</span>
						<span title="My facebook" onclick="animate_link('https://facebook.com', '_self')" class="social__link">
							<span class="social__inner">
								<img src="img/social/2.png" alt="" class="social__icon">
							</span>
						</span>
						<span title="My gmail" onclick="animate_link('mailto:yakushev.rusl101@gmail.com', '_self')" class="social__link">
							<span class="social__inner">
								<img src="img/social/3.png" alt="" class="social__icon">
							</span>
						</span>
						<span title="My phone number" onclick="animate_link('tel:+972532281307', '_self')" class="social__link">
							<span class="social__inner">
								<img src="img/social/4.png" alt="" class="social__icon">
							</span>
						</span>
					</span>
				</span>
			</div>
			</div>
		</div>
		<div class="main__row main__row_middle">
			<div onclick="animate_open_about('/about', '_self', 'main__item_resume')" class="main__item main__item_about main__item_nohover">
				<div class="main__preitem">
				<span class="main__cont main__cont_b">
					<span class="main__title">	
						<span class="main__optnumber">01</span>
						about
					</span>
				</span>
				</div>
			</div>
			<div onclick="animate_open(this,'/pages/resume.html', '_self')" class="main__item main__ycurhov">
				<div class="main__preitem">
				<span class="main__cont">
					<span class="main__title"><span class="main__optnumber">01</span>resume</span>
				</span>
				</div>
			</div>
			<div onclick="animate_open(this,'/pages/portfolio.html', '_self')" class="main__item main__item_port main__ycurhov">
				<div class="main__preitem">
				<span class="main__cont">
					<span class="main__title"><span class="main__optnumber">02</span>portfolio</span>
				</span>
				<div></div>
				</div>

					<span class="main__title">Nothing</span>
				</span>
			</a>
			<div onclick="animate_open(this,'/pages/contacts.html', '_self')" class="main__item main__item_br main__item_l main__ycurhov">
				<div class="main__preitem">
				<span class="main__cont">
					<span class="main__title"><span class="main__optnumber">03</span>Contacts</span>
				</span>

				</div>
			</div>

<script src="/build/js/main.js"></script>
